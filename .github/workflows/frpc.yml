name: frpc Upstream Tracker & Docker Build

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/frpc
  UPSTREAM_REPO: "fatedier/frp" 

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Get upstream latest release
        id: upstream
        run: |
          # Query the GitHub API for the latest release tag
          LATEST_TAG=$(curl -sL https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r '.tag_name')
          
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" == "null" ]; then
            echo "Failed to fetch a valid tag from upstream."
            exit 1
          fi
          
          echo "Latest upstream tag: $LATEST_TAG"
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image already exists
        id: check-image
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        run: |
          # Use docker manifest to check if this specific tag already exists in your GHCR
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.version }} > /dev/null 2>&1; then
            echo "Image for version ${{ steps.upstream.outputs.version }} already exists. Skipping build."
            echo "build_needed=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected. Proceeding with build."
            echo "build_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-image.outputs.build_needed == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.check-image.outputs.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        if: steps.check-image.outputs.build_needed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.upstream.outputs.version }}

      - name: Build and push Docker image
        if: steps.check-image.outputs.build_needed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Passes the discovered version into the Dockerfile as an argument
          build-args: |
            UPSTREAM_VERSION=${{ steps.upstream.outputs.version }}
